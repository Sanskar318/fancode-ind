name: Update FanCode Data
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch: # Isse aap manually bhi button daba kar run kar sakte hain

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Ye line error 128 ko khatam karegi
    steps:
      - uses: actions/checkout@v3
      
      - name: Fetch Data from FanCode
        run: |
          curl -H "X-Platform: android" -H "X-Client: mobile" "https://www.fancode.com/api/v1/content/home?section=all" > matches.json
          
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add matches.json
          git commit -m "Automated Match Update" || echo "No changes to commit"
          git push origin main
          
