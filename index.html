<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Telegram Live Updates</title>
<style>
body{
  background:#0f172a;
  color:#f8fafc;
  font-family:Arial;
  padding:20px;
}
.post{
  background:#020617;
  border-radius:10px;
  padding:15px;
  margin:20px auto;
  max-width:600px;
}
img, video{
  width:100%;
  border-radius:8px;
  margin:10px 0;
}
.date{
  font-size:12px;
  color:#94a3b8;
}
a{color:#38bdf8;text-decoration:none}
</style>
</head>

<body>
<h1>ðŸ“¢ Telegram Live Updates</h1>
<div id="posts">Loading...</div>

<script>
const API = "https://telegram-bot-server-hdja.onrender.com/data";

async function load(){
  try{
    const res = await fetch(API);
    const data = await res.json();

    document.getElementById("posts").innerHTML = data.map(p => `
      <div class="post">
        <div class="date">${new Date(p.date).toLocaleString()}</div>

        ${p.type === "photo" ? `<img src="${p.file}">` : ""}
        ${p.type === "video" ? `<video controls src="${p.file}"></video>` : ""}

        <div>${p.text || ""}</div>
        <a href="${p.link}" target="_blank">Open in Telegram â†’</a>
      </div>
    `).join("");
  }catch(e){
    document.getElementById("posts").innerText = "Failed to load posts";
  }
}

load();
setInterval(load, 15000);
</script>
</body>
</html>
