<!DOCTYPE html>
<html>
<body>

<h3>Frontend Test</h3>
<pre id="out">Waiting...</pre>

<script>
fetch("https://telegram-bot-server-hdja.onrender.com/data", {
  cache: "no-store"
})
.then(r => r.text())
.then(t => document.getElementById("out").innerText = t)
.catch(e => document.getElementById("out").innerText = "ERROR: " + e);
</script>

</body>
</html>
