<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Live Updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
    }

    header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #1e293b;
    }

    #feed {
      padding: 12px;
    }

    .post {
      background: #1e293b;   /* ðŸ‘ˆ FIX: visible background */
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .post p {
      margin: 0 0 8px;
      color: #f8fafc;        /* ðŸ‘ˆ FIX: visible text */
      font-size: 15px;
    }

    .post a {
      color: #38bdf8;
      font-size: 13px;
      text-decoration: none;
    }

    .loading {
      color: #94a3b8;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>ðŸ“¢ Telegram Live Updates</header>

<div id="feed">
  <p class="loading">Loading postsâ€¦</p>
</div>

<script>
const API = "https://telegram-bot-server-hdja.onrender.com/data";

fetch(API)
  .then(res => res.json())
  .then(data => {
    const feed = document.getElementById("feed");

    if (!data || data.length === 0) {
      feed.innerHTML = "<p class='loading'>No posts yetâ€¦</p>";
      return;
    }

    let html = "";
    data.forEach(p => {
      html += `
        <div class="post">
          <p>${p.text}</p>
          <a href="${p.link}" target="_blank">Open on Telegram</a>
        </div>
      `;
    });

    feed.innerHTML = html;
  })
  .catch(err => {
    document.getElementById("feed").innerHTML =
      "<p class='loading'>Failed to load posts</p>";
    console.error(err);
  });
</script>

</body>
</html>
