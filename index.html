<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskar OTT - FanCode Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; }
        .match-card { transition: transform 0.3s; border: 1px solid #1e293b; }
        .match-card:hover { transform: scale(1.05); border-color: #3b82f6; }
        .live-badge { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
        <h1 class="text-2xl font-bold text-blue-500"><i class="fa-solid fa-bolt mr-2"></i>SANSKAR OTT</h1>
        <div id="status-dot" class="flex items-center text-sm text-slate-400">
            <span id="update-time">Checking...</span>
        </div>
    </header>

    <div id="error-container" class="hidden text-center py-20">
        <i class="fa-solid fa-triangle-exclamation text-5xl text-yellow-500 mb-4"></i>
        <h2 class="text-xl font-semibold">Abhi koi match live nahi hai</h2>
        <p class="text-slate-400 mt-2">Jaise hi FanCode par match shuru hoga, yahan dikh jayega.</p>
        <button onclick="fetchData()" class="mt-6 bg-blue-600 px-6 py-2 rounded-full hover:bg-blue-700">Refresh Karein</button>
    </div>

    <div id="match-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        </div>

    <script>
        async function fetchData() {
            const grid = document.getElementById('match-grid');
            const errorContainer = document.getElementById('error-container');
            const timeSpan = document.getElementById('update-time');

            try {
                const response = await fetch('live_data.json?t=' + Date.now());
                const data = await response.json();
                
                timeSpan.innerText = "Last Update: " + (data['last update time'] || "N/A");
                
                if (!data.matches || data.matches.length === 0) {
                    grid.innerHTML = '';
                    errorContainer.classList.remove('hidden');
                } else {
                    errorContainer.classList.add('hidden');
                    grid.innerHTML = data.matches.map(match => `
                        <div class="match-card bg-slate-800 rounded-xl overflow-hidden shadow-lg">
                            <div class="relative">
                                <img src="${match.src}" class="w-full h-48 object-cover">
                                ${match.status === 'LIVE' ? '<span class="live-badge absolute top-2 left-2 bg-red-600 text-white text-xs px-2 py-1 rounded font-bold italic text-sm">‚óè LIVE</span>' : ''}
                                <span class="absolute top-2 right-2 bg-black/60 backdrop-blur-md text-white text-[10px] px-2 py-1 rounded">${match.event_category}</span>
                            </div>
                            <div class="p-4">
                                <h3 class="font-bold text-sm line-clamp-2 mb-2 h-10">${match.title}</h3>
                                <div class="flex justify-between items-center mt-4">
                                    <span class="text-xs text-slate-400"><i class="fa-regular fa-clock mr-1"></i> ${match.startTime.split(' ')[0]}</span>
                                    <a href="${match.adfree_url}" class="bg-blue-600 hover:bg-blue-500 text-white text-xs px-4 py-2 rounded-lg font-bold transition">WATCH NOW</a>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error("Error loading data:", error);
                errorContainer.classList.remove('hidden');
            }
        }

        fetchData();
        setInterval(fetchData, 60000); // Har minute refresh
    </script>
</body>
</html>
