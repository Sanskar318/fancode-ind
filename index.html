<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANSKAR OTT - FanCode Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #080a12; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .match-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #1e293b; position: relative; overflow: hidden; }
        .match-card:hover { transform: translateY(-5px); border-color: #3b82f6; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .live-badge { animation: pulse 1.5s infinite; background: red; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; position: absolute; top: 10px; left: 10px; z-index: 10; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        .shimmer { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4 border-b border-slate-800 pb-6">
        <div>
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-400 italic">
                SANSKAR OTT
            </h1>
            <p class="text-slate-400 text-xs mt-1">Real-time FanCode Live Matches</p>
        </div>
        <div class="flex items-center gap-3">
            <span id="update-time" class="bg-slate-900 border border-slate-700 px-4 py-2 rounded-full text-[10px] text-slate-300">
                <i class="fa-solid fa-sync fa-spin mr-2"></i>Initializing...
            </span>
            <button onclick="fetchData()" class="bg-blue-600 hover:bg-blue-500 text-white p-2 px-4 rounded-full text-xs transition">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
    </header>

    <div id="loader" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="shimmer h-64 rounded-xl"></div>
        <div class="shimmer h-64 rounded-xl"></div>
        <div class="shimmer h-64 rounded-xl"></div>
        <div class="shimmer h-64 rounded-xl"></div>
    </div>

    <div id="error-container" class="hidden text-center py-20">
        <div class="bg-slate-900 p-8 rounded-2xl inline-block border border-slate-800">
            <i class="fa-solid fa-face-frown text-5xl text-slate-600 mb-4"></i>
            <h2 class="text-xl font-bold">No Matches Found</h2>
            <p class="text-slate-500 text-sm mt-2">Abhi koi match live nahi hai. Kripya baad mein check karein.</p>
        </div>
    </div>

    <div id="match-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        </div>

    <footer class="mt-20 text-center text-slate-600 text-[10px] border-t border-slate-900 pt-6">
        &copy; 2026 SANSKAR OTT | Data fetched directly from FanCode API
    </footer>

    <script>
        async function fetchData() {
            const grid = document.getElementById('match-grid');
            const loader = document.getElementById('loader');
            const errorContainer = document.getElementById('error-container');
            const timeSpan = document.getElementById('update-time');

            // Show loader
            grid.innerHTML = '';
            loader.classList.remove('hidden');
            errorContainer.classList.add('hidden');

            try {
                // IMPORTANT: Seedha PHP API se data le rahe hain
                const response = await fetch('/api/fetcher.php?t=' + Date.now());
                const data = await response.json();
                
                loader.classList.add('hidden');
                timeSpan.innerHTML = `<i class="fa-solid fa-clock mr-2"></i>Last Updated: ${data['last update time'] || 'Just Now'}`;
                
                if (!data.matches || data.matches.length === 0) {
                    errorContainer.classList.remove('hidden');
                } else {
                    grid.innerHTML = data.matches.map(match => `
                        <div class="match-card bg-[#111827] rounded-2xl overflow-hidden shadow-2xl">
                            ${match.status === 'LIVE' ? '<div class="live-badge">LIVE</div>' : ''}
                            <div class="relative group">
                                <img src="${match.src}" class="w-full h-44 object-cover" onerror="this.src='https://www.fancode.com/skin/images/fancode-logo.png'">
                                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center">
                                     <i class="fa-solid fa-circle-play text-5xl text-white/80"></i>
                                </div>
                            </div>
                            <div class="p-5">
                                <div class="flex items-center gap-2 mb-2">
                                    <span class="text-[9px] bg-blue-900/40 text-blue-400 px-2 py-0.5 rounded uppercase font-bold tracking-wider">${match.event_category}</span>
                                    <span class="text-[9px] text-slate-500 uppercase font-medium">${match.event_name.substring(0, 20)}...</span>
                                </div>
                                <h3 class="font-bold text-sm leading-tight h-10 mb-4 text-slate-100">${match.title}</h3>
                                <div class="flex justify-between items-center border-t border-slate-800/50 pt-4">
                                    <div class="flex flex-col">
                                        <span class="text-[10px] text-slate-500 italic">Match ID: ${match.match_id}</span>
                                        <span class="text-[10px] text-cyan-500 font-semibold">${match.startTime.split(' ')[0]} ${match.startTime.split(' ')[1]}</span>
                                    </div>
                                    <a href="${match.adfree_url}" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white text-[11px] px-4 py-2 rounded-lg font-bold shadow-lg shadow-blue-900/20 transition-all">
                                        WATCH
                                    </a>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                loader.classList.add('hidden');
                errorContainer.classList.remove('hidden');
                console.error("Fetch Error:", error);
            }
        }

        // Run on load
        fetchData();
        // Auto refresh every 2 minutes
        setInterval(fetchData, 120000);
    </script>
</body>
    </html>
